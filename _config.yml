safe:         false
exclude:      ['Rakefile','TODO','README.md', 'Gemfile',' Gemfile.lock']
encoding:     "utf-8"

highlighter: rouge
lsi:         false

markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data", "highlight" ,"strikethrough"]


theme: jekyll-theme-hacker
